<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Klimas | Klimas.lt</title>   
    <meta name="description" content="Klimas | Klimas.lt" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery.jrumble.1.3.min.js"></script>
    <script>
$(function(){
		$('#wrapper').jrumble({
				x: 10,
				y: 10,
				rotation: 6,
				speed: 100,
				opacity: true,
				opacityMin: .05
		}).trigger('stopRumble')
		.hover(function(){
				$(this).trigger('startRumble');
		},
		function(){
				$(this).trigger('stopRumble');
		});
});
    </script>
    <style type="text/css" media="screen">
* {
		margin: 0;
		padding: 0;
}
body {
		background: #fff;
		color: #333333;
		font-family: Helvetica,Arial,sans-serif;
		font-size: 16px;
}
#wrapper {
		width:500px;
		margin:100px auto 0;
		height:500px;
		background: #3265ff;
		text-align: center;
}
#wrapper:hover {
		background: #ccc;
}
h1 {		
		padding: 150px 0 80px;
		color: #fff;
		font-size: 100px;
		font-weight: bold;
		text-shadow: -2px 2px 0px rgba(0,0,0,.2);
}
span {
		color: #fff;
		font-size: 30px;
		font-weight: bold;
		text-shadow: -2px 2px 0px rgba(0,0,0,.2);
}
::-moz-selection {
	color: #fff;
	color: rgba(255, 255, 255, 0.85);
	background: #ea4c89;
}
::selection {
	color: #fff;
	color: rgba(255, 255, 255, 0.85);
	background: #ea4c89;
}
    </style>

</head>
<body>
		<div id="wrapper">
				<h1>Klimas.lt</h1>
				<span>aidas@klimas.lt</span>
		</div>
</body>
</html>
