<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aidas Klimas | Klimas.lt</title>
    <meta name="description" content="Aidas Klimas" />
    <script src="javascripts/jquery-1.11.0.min.js"></script>
    <script src="javascripts/jquery.jrumble.1.3.min.js"></script>
    <script>
$(function(){
		$('#wrapper').jrumble({
				x: 10,
				y: 10,
				rotation: 6,
				speed: 100,
				opacity: true,
				opacityMin: .05
		}).trigger('stopRumble')
		.hover(function(){
				$(this).trigger('startRumble');
		},
		function(){
				$(this).trigger('stopRumble');
		});
});
    </script>
    <style type="text/css" media="screen">
* {
    margin: 0;
    padding: 0;
}

body {
    background: #fff;
    color: #333333;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 16px;
}

#wrapper {
    width: 500px;
    margin: 100px auto 0;
    height: 500px;
    background: #3265ff;
    text-align: center;
    position: relative;
}

#wrapper:hover {
    background: #ccc;
}

h1 {
    line-height: 440px;
    color: #fff;
    font-size: 70px;
    font-weight: bold;
    text-shadow: -2px 2px 0px rgba(0, 0, 0, .2);
}

span {
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    text-shadow: -2px 2px 0px rgba(0, 0, 0, .2);
}

.social-buttons {
    position: absolute;
    bottom: 130px;
    width: 100%;
    left: 0;
    right: 0;
}

.social-button {
    background: #fff;
    height: 64px;
    display: inline-block;
    margin: 0 10px;
}
::-moz-selection {
    color: #fff;
    color: rgba(255, 255, 255, 0.85);
    background: #ea4c89;
}

::selection {
    color: #fff;
    color: rgba(255, 255, 255, 0.85);
    background: #ea4c89;
}
    </style>

</head>
<body>
    <div id="wrapper">
        <h1>Aidas Klimas</h1>
        <div class="social-buttons">
            <a href="https://plus.google.com/u/0/+AidasKlimas" class="social-button">
                <img src="images/icons/64/Social_Media_Icons_CtrlAltDesign_V2-04.png"/>
            </a>
            <a href="https://github.com/AidasK" class="social-button">
                <img src="images/icons/64/Social_Media_Icons_CtrlAltDesign_V2-33.png"/>
            </a>
        </div>
    </div>
</body>
</html>
